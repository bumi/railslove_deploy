<VirtualHost *:80>
	ServerName www.yourhost.com
	DocumentRoot /var/www/apps/your-app-name/current/public

	<directory "/var/www/apps/your-app-name/current/public">
		Order allow,deny
		Allow from all
	</directory>
	
	LogLevel warn
  ErrorLog /var/www/apps/yourapp/logs/error.log
  CustomLog /var/www/apps/yourapp/logs/access.log combined
</VirtualHost>

